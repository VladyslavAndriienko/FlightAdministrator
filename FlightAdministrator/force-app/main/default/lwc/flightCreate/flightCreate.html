<template>
    <div class="slds-modal__container">
        <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                New Flight
            </h1>
        </div>
        <div class="slds-modal__content slds-var-p-around_medium">
            <div class="slds-size_1-of-1 slds-grid slds-wrap">
                <template if:false={areDetailsVisible}>
                    <div class="slds-size_1-of-2 slds-col slds-var-p-left_large slds-var-p-right_medium">
                        <lightning-combobox 
                            label="Departure Airport" 
                            name="departureAirportName" 
                            value={departureAirportId} 
                            options={airportOptions} 
                            required="true" 
                            onchange={handleChangeAirport}>
                        </lightning-combobox>
                    </div>
                    <div class="slds-size_1-of-2 slds-col slds-var-p-left_medium slds-var-p-right_large">
                        <lightning-combobox 
                            label="Arrival Airport" 
                            name="arrivalAirportName" 
                            value={arrivalAirportId} 
                            options={airportOptions} 
                            required="true"
                            onchange={handleChangeAirport}>
                        </lightning-combobox>
                    </div>
                </template>
                <template if:true={areDetailsVisible}>
                        Flight Name: {flightName}
                        <br>Departure Airport IATA Code: {departureAirportIataCode}
                        <br>Arrival Airport IATA Code: {arrivalAirportIataCode}
                        <br>Flight Distance (km): {flightDistance}
                </template>
            </div>
        </div>
        <div class="slds-modal__footer">
            <template if:false={areDetailsVisible}>
                <lightning-button class="slds-var-p-right_small" label="Cancel" variant="neutral" onclick={handleButtonCancel}></lightning-button>
                <lightning-button class="slds-var-p-right_small" label="Save" variant="brand" onclick={handleButtonSave}></lightning-button>
                <lightning-button label="Show Flight Result" variant="brand" onclick={handleButtonShowFlightResult}></lightning-button>
            </template>
            <template if:true={areDetailsVisible}>
                <lightning-button class="slds-var-p-right_small" label="Close" variant="brand" onclick={handleButtonClose}></lightning-button>
            </template>
        </div>
    </div>
</template>
